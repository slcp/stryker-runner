name: Kick the tyres!

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Prettier
        run: yarn prettier:check

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Unit tests
        run: yarn test:unit

  mutation-tests:
    name: Mutation tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.5

      - name: Cache Stryker incremental test ouput√ò
        id: cache-stryker-incremental-output
        uses: actions/cache@v3
        env:
          cache-name: stryker-incremental-output
        with:
          path: ${{ github.workspace }}/reports/stryker-incremental.json
          key: ${{ env.cache-name }}-${{ steps.branch-name.outputs.current_branch }}-${{ github.run_id }}
          restore-keys: |
            ${{ env.cache-name }}-${{ steps.branch-name.outputs.current_branch }}-

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Mutation tests
        run: yarn test:mutation
